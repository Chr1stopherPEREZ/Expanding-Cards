<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanding Cards | 01</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css" />
  <!-- FAVICON -->
  <link rel="icon" href="/assets/images/logo.png" />
</head>

<body>

  <!-- NAVBAR -->

  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="lien-icone">
          <img src="/assets/images/logo.png" class="img-logo" alt="Logo" />
        </a>
        <div class="navbar-item">
          <a href="index.html" class="navbar-link">Accueil</a>
          <a href="#contact" class="navbar-link">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->

  <section class="section-cards">

    <div class="panel active" style="background-image: url('assets/images/Explore_The_World.jpg')">
      <h3 class="subtitle">Explore The World</h3>
    </div>

    <div class="panel" style="background-image: url('assets/images/Wild_Forest.jpg')">
      <h3 class="subtitle">Wild Forest</h3>
    </div>

    <div class="panel" style="background-image: url('assets/images/Sunny_Beach.jpg')">
      <h3 class="subtitle">Sunny Beach</h3>
    </div>

    <div class="panel" style="background-image: url('assets/images/City_on_Winter.jpg')">
      <h3 class="subtitle">City on Winter</h3>
    </div>

    <div class="panel" style="background-image: url('assets/images/Mountains_and_Clouds.jpg')">
      <h3 class="subtitle">Mountains and Clouds</h3>
    </div>

  </section>

  <section class="section-contact" id="contact">
    <h2 class="subtitle">Me Contacter</h2>
    <form method="get" action="" class="form">
      <div class="form-item">

        <div class="form-column">
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" />
        </div>

        <div class="form-column">
          <label for="email">Email</label>
          <input type="e-mail" name="email" id="email" />
        </div>

      </div>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="10"></textarea>
      <input type="submit" value="ENVOYER" class="btn" />
    </form>
  </section>

  <!-- FOOTER -->

  <footer class="footer">
    <div class="container">
      <p class="final-line">
        &copy; 2024 | Designed by : <a href="https://github.com/Chr1stopherPerez" target="_blank">Christopher
          PEREZ</a>
      </p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="/assets/js/script.js"></script>
</body>

</html>

<!-- Index.html -->
